<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tez j√°rdem xƒ±zmet—ñ–Ω bahalaw</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7e22ce 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
            line-height: 1.6;
        }

        .container {
            background: #ffffff;
            border-radius: 24px;
            padding: 32px 24px;
            max-width: 480px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.25);
            animation: slideUp 0.4s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
            padding-bottom: 24px;
            border-bottom: 2px solid #f0f0f0;
        }

        .logo-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .logo {
            font-size: 56px;
            filter: drop-shadow(0 2px 8px rgba(0,0,0,0.1));
        }

        .logo-text {
            text-align: left;
        }

        .logo-title {
            font-size: 22px;
            font-weight: 700;
            color: #1e3c72;
            line-height: 1.2;
        }

        .logo-subtitle {
            font-size: 13px;
            color: #64748b;
            font-weight: 500;
        }

        h1 {
            font-size: 24px;
            color: #1e293b;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .subtitle {
            color: #64748b;
            font-size: 15px;
            font-weight: 500;
        }

        .rating-section {
            margin-bottom: 32px;
        }

        .section-label {
            font-size: 16px;
            color: #334155;
            font-weight: 600;
            margin-bottom: 24px;
            text-align: center;
        }

        .stars-container {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 16px;
            padding: 24px 0;
        }

        .star {
            font-size: 64px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            user-select: none;
            position: relative;
        }

        .star.empty {
            color: #cbd5e1;
            opacity: 0.4;
            filter: grayscale(100%);
        }

        .star.filled {
            color: #fbbf24;
            opacity: 1;
            filter: grayscale(0%) drop-shadow(0 0 12px rgba(251, 191, 36, 0.6));
            transform: scale(1.2) rotate(-5deg);
        }

        .star:active {
            transform: scale(1.1);
        }

        .rating-description {
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            color: #1e3c72;
            min-height: 28px;
            margin-bottom: 12px;
        }

        .rating-hint {
            text-align: center;
            font-size: 13px;
            color: #94a3b8;
            font-weight: 500;
        }

        .comment-section {
            margin-bottom: 24px;
        }

        .comment-label {
            display: block;
            margin-bottom: 8px;
            color: #334155;
            font-size: 15px;
            font-weight: 600;
        }

        .optional-badge {
            display: inline-block;
            background: #e0e7ff;
            color: #4f46e5;
            padding: 2px 8px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 600;
            margin-left: 6px;
        }

        textarea {
            width: 100%;
            padding: 14px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 15px;
            font-family: inherit;
            resize: vertical;
            min-height: 100px;
            transition: all 0.3s ease;
            background: #f8fafc;
        }

        textarea:focus {
            outline: none;
            border-color: #4f46e5;
            background: #ffffff;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        textarea::placeholder {
            color: #94a3b8;
        }

        .char-count {
            text-align: right;
            font-size: 12px;
            color: #94a3b8;
            margin-top: 6px;
            font-weight: 500;
        }

        .char-count.warning {
            color: #f59e0b;
        }

        .char-count.danger {
            color: #ef4444;
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(79, 70, 229, 0.3);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 70, 229, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            background: #cbd5e1;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        .submit-btn.loading {
            position: relative;
            color: transparent;
        }

        .submit-btn.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin-left: -10px;
            margin-top: -10px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            background: #fef2f2;
            color: #dc2626;
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 16px;
            text-align: center;
            font-size: 14px;
            font-weight: 600;
            border: 2px solid #fecaca;
            display: none;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .footer {
            margin-top: 24px;
            padding-top: 20px;
            border-top: 2px solid #f0f0f0;
            text-align: center;
        }

        .footer-text {
            font-size: 12px;
            color: #94a3b8;
            line-height: 1.6;
        }

        .secure-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: #f0fdf4;
            color: #16a34a;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            margin-top: 12px;
        }

        @media (max-width: 380px) {
            .container {
                padding: 24px 16px;
            }

            h1 {
                font-size: 20px;
            }

            .star {
                font-size: 52px;
            }

            .stars-container {
                gap: 8px;
            }
        }

        @keyframes successPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .submit-btn.success {
            background: linear-gradient(135deg, #16a34a 0%, #059669 100%);
            animation: successPulse 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-section">
                <div class="logo">üöë</div>
                <div class="logo-text">
                    <div class="logo-title">103 Tez J√°rdem</div>
                    <div class="logo-subtitle">Xƒ±zmet sapasƒ±n bahalaw</div>
                </div>
            </div>
            <h1>Pikirleri≈Ñizdi bildiri≈Ñ</h1>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <form id="voteForm">
            <input type="hidden" name="rating" id="ratingInput" value="">

            <div class="rating-section">
                <div class="section-label">Xƒ±zmet sapasƒ±n qalay bahalaysƒ±z?</div>

                <div class="stars-container" id="stars">
                    <span class="star empty" data-rating="1">‚≠ê</span>
                    <span class="star empty" data-rating="2">‚≠ê</span>
                    <span class="star empty" data-rating="3">‚≠ê</span>
                    <span class="star empty" data-rating="4">‚≠ê</span>
                    <span class="star empty" data-rating="5">‚≠ê</span>
                </div>

                <div class="rating-description" id="ratingDescription">J√∫ldƒ±zshalarƒ£a basƒ±≈Ñ</div>
                <div class="rating-hint">1 - J√∫d√° jaman, 5 - √Åjayƒ±p</div>
            </div>

            <div class="comment-section">
                <label class="comment-label">
                    Pikirleri≈Ñizdi qosƒ±≈Ñ
                    <span class="optional-badge">Q√°lese≈Ñiz</span>
                </label>
                <textarea
                    name="comment"
                    id="comment"
                    placeholder="Bizdi qalay jaqsƒ±law«µa boladƒ±?"
                    maxlength="500"></textarea>
                <div class="char-count">
                    <span id="charCount">0</span>/500 ta≈Ñba
                </div>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn" disabled>
                Jiberiw
            </button>
        </form>

        <div class="footer">
            <p class="footer-text">
                Sizi≈Ñ pikirleri≈Ñiz bizge m√°nisli.<br>
                J√°rdeminiz ushƒ±n raxmet
            </p>
            <div class="secure-badge">
                üîí Q√°wipsiz baylanƒ±s
            </div>
        </div>
    </div>

    <script>
        const stars = document.querySelectorAll('.star');
        const ratingInput = document.getElementById('ratingInput');
        const submitBtn = document.getElementById('submitBtn');
        const voteForm = document.getElementById('voteForm');
        const errorMessage = document.getElementById('errorMessage');
        const commentTextarea = document.getElementById('comment');
        const charCount = document.getElementById('charCount');
        const ratingDescription = document.getElementById('ratingDescription');

        let selectedRating = 0;

        const ratingTexts = {
            0: 'J√∫ldƒ±zshalarƒ£a basƒ±≈Ñ',
            1: '‚≠ê j√∫d√° jaman',
            2: '‚≠ê‚≠ê Jaman',
            3: '‚≠ê‚≠ê‚≠ê Qanaatlanarlƒ±q',
            4: '‚≠ê‚≠ê‚≠ê‚≠ê Jaqsƒ±',
            5: '‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê √Åjayƒ±p'
        };

        // Star rating
        stars.forEach(star => {
            star.addEventListener('click', function() {
                selectedRating = parseInt(this.dataset.rating);
                ratingInput.value = selectedRating;
                updateStars();
                submitBtn.disabled = false;

                // Haptic feedback
                if (navigator.vibrate) {
                    navigator.vibrate(50);
                }
            });

            star.addEventListener('mouseenter', function() {
                const rating = parseInt(this.dataset.rating);
                previewStars(rating);
            });
        });

        document.getElementById('stars').addEventListener('mouseleave', function() {
            updateStars();
        });

        function previewStars(rating) {
            stars.forEach((star, index) => {
                if (index < rating) {
                    star.classList.remove('empty');
                    star.classList.add('filled');
                } else {
                    star.classList.remove('filled');
                    star.classList.add('empty');
                }
            });
            ratingDescription.textContent = ratingTexts[rating];
        }

        function updateStars() {
            stars.forEach((star, index) => {
                if (index < selectedRating) {
                    star.classList.remove('empty');
                    star.classList.add('filled');
                } else {
                    star.classList.remove('filled');
                    star.classList.add('empty');
                }
            });
            ratingDescription.textContent = ratingTexts[selectedRating];
        }

        // Character count
        commentTextarea.addEventListener('input', function() {
            const length = this.value.length;
            charCount.textContent = length;

            const countElement = charCount.parentElement;
            countElement.classList.remove('warning', 'danger');

            if (length > 450) {
                countElement.classList.add('danger');
            } else if (length > 400) {
                countElement.classList.add('warning');
            }
        });

        // Form submission
        voteForm.addEventListener('submit', async function(e) {
            e.preventDefault();

            if (selectedRating === 0) {
                showError('Baha≈Ñƒ±zdƒ± ta≈Ñla≈Ñ');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.classList.add('loading');

            const formData = new FormData();
            formData.append('rating', selectedRating);
            formData.append('comment', commentTextarea.value.trim());

            try {
                const response = await fetch('/vote/{{ vote_uuid }}/submit/', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    submitBtn.classList.remove('loading');
                    submitBtn.classList.add('success');
                    submitBtn.textContent = '‚úì Raxmet!';

                    if (navigator.vibrate) {
                        navigator.vibrate([50, 100, 50]);
                    }

                    setTimeout(() => {
                        window.location.href = '/vote/{{ vote_uuid }}/thanks/';
                    }, 1000);
                } else {
                    showError(data.error || 'Q√°telik j√∫z berdi');
                    submitBtn.classList.remove('loading');
                    submitBtn.disabled = false;
                }
            } catch (error) {
                showError('Baylanƒ±s q√°tesi. Qaytadan urƒ±nƒ±≈Ñ.');
                submitBtn.classList.remove('loading');
                submitBtn.disabled = false;
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';

            if (navigator.vibrate) {
                navigator.vibrate([100, 50, 100]);
            }

            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>

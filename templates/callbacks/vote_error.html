<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Qátelik</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }

        .error-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 15px;
        }

        .message {
            font-size: 18px;
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .info-box {
            background: #f8d7da;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #dc3545;
        }

        .info-text {
            color: #721c24;
            font-size: 16px;
        }

        .help-text {
            margin-top: 20px;
            font-size: 14px;
            color: #999;
        }

        @media (max-width: 400px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }

            .error-icon {
                font-size: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-icon">❌</div>
        <h1>Qátelik júz berdi</h1>
        <div class="message">
            Keshiriń, bahalawindı júklew múmkin bolmadı.
        </div>
        <div class="info-box">
            <div class="info-text">
                Silemeni tekserip, qaytadan urınıp kórińiz yamasa tez járdem xızmetine xabar beriń.
            </div>
        </div>
        <div class="help-text">
            Járdem telefoni: 103
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rahmet!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }

        .success-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 1s ease;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 15px;
        }

        .message {
            font-size: 18px;
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .info-box {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .info-text {
            color: #667eea;
            font-weight: 600;
            font-size: 16px;
        }

        .close-btn {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .close-btn:active {
            transform: scale(0.98);
        }

        @media (max-width: 400px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }

            .success-icon {
                font-size: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">✅</div>
        <h1>Rahmet!</h1>
        <div class="message">
            Siziń bahańız qabıl qılındı. Pikirińiz biz ushın óte mánizetli!
        </div>
        <div class="info-box">
            <div class="info-text">
                Tez járdem xızmetiniń sápasın jaqsılawga járdem etkeniń ushın rahmet!
            </div>
        </div>
        <a href="javascript:window.close()" class="close-btn" onclick="closeWindow()">
            Jabıw
        </a>
    </div>

    <script>
        // Try to close window after 5 seconds
        setTimeout(() => {
            window.close();
        }, 5000);

        function closeWindow() {
            // Try to close
            window.close();

            // If can't close (not opened by script), show message
            setTimeout(() => {
                if (!window.closed) {
                    alert('Bul betті jabıw múmkin. Tiykarģı qoldanbańızģa qaytıń.');
                }
            }, 100);
        }
    </script>
</body>
</html>
